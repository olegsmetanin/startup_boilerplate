settings:
  legacy:
    force: false
    interval: 100ms
server:
  status: false
  open: false
  port: 5001
  host: localhost
schema:
- name: site
  path: ./cmd/site/
  commands:
    install:
      status: true
    build:
      status: true
    run: true
  watcher:
    paths:
    - ./
    - ./../../site/
    - ./../../serviceproto/
    - ./../../common/
    extensions:
    - go
    ignored_paths:
    - .git
    - .realize
    - vendor
- name: api
  path: ./cmd/api/
  commands:
    install:
      status: true
    build:
      status: true
    run: true
  watcher:
    paths:
    - ./
    - ./../../serviceproto/
    - ./../../common/
    extensions:
    - go
    ignored_paths:
    - .git
    - .realize
    - vendor
